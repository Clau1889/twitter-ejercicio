<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster+Two|Satisfy" rel="stylesheet">
    <title>Twitter</title>
</head>
<body>
    <!--Crer barra de navegacion fijo-->
    <header id= "header">
        <nav>
            <i class="fab fa-twitter"></i>
            <span id="name-page">Twitter</span>
        </nav>
    </header>
    <!--Crear contenido del body-->
    <main id="main">
        <div id="parent-form">
            <form id="cont-form">
                <textarea name="text" id="cont-text"></textarea>
                <button id="tweet-button" type="button">Tweet</button>
            </form>
        </div>
        <!--<div id="parent-text"></div>-->
    </main>
    <script src="js/app.js"></script>
</body>
</html>
